{% extends "base.html" %}

{% block body %}
<div class="max-w-8xl mx-auto flex flex-col mt-20 items-center justify-center">
  <div class="font-bold uppercase text-xl">
    Đăng nhập vào tài khoản
  </div>
  <form action="" method="post" class="rounded-xl border mt-10 border-indigo-300 p-4">
    {% csrf_token %}
    <div class="flex flex-col mt-5">
      <label for="username">Tên đăng nhập</label>
      <input type="text" name="username" id="username" class="border-2 border-gray-300 p-2 rounded-lg">
    </div>
    
    <div class="flex flex-col mt-5">
      <label for="password">Mật khẩu</label>
      <input type="password" name="password" id="password" class="border-2 border-gray-300 p-2 rounded-lg">
    </div>
   
    <div class="flex flex-col mt-5">
      <input type="submit" value="Đăng nhập" class="bg-blue-500 text-white p-2 rounded-lg">
    </div>
  </form>
</div>
{% endblock body %}
